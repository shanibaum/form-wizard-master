<div class="step-wrapper">
  <app-form-generator
    [formName]="step.formName"
    [fields]="step.form"
    [formId]="step.formId"
  ></app-form-generator>
  <div id="step-action-buttons-wrapper">
    <button class="fa-raised-button" *ngIf="!isFirstStep" mat-button matStepperPrevious>Back</button>
    <span *ngIf="!isLastStep; else submitBtn">
      <button class="fa-raised-button"  mat-button matStepperNext (click)="isFormValid()">Next</button>
      <button class="fa-flat-button" mat-button matStepperNext *ngIf="step.stepType.optional" (click)="isStepSkipped()">Skip</button>
    </span>
    <ng-template #submitBtn>
      <button class="fa-raised-button" type="submit" mat-button (click)="submit()">Submit</button>
    </ng-template>
  </div>
</div>
