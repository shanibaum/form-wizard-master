<app-form-generator
  #formGenerator
  [formName]="step.formName"
  [fields]="step.form"
  [formId]="step.formId"
></app-form-generator>
<div>
  <button mat-button matStepperPrevious>Back</button>
  <button *ngIf="!isLastStep; else submitBtn" mat-button matStepperNext (click)="isFormValid()">Next</button>
  <ng-template #submitBtn>
    <button mat-button (click)="submit()">Submit</button>
  </ng-template>
</div>
