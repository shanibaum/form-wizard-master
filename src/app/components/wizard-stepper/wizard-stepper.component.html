<mat-horizontal-stepper linear  #stepper *ngIf="steps" >
  <mat-step *ngFor="let step of steps"
            [optional]="step.stepType.optional"
            [editable]="step.stepType.editable"
            [completed]="step.stepType.completed"
  >
    <app-step
      [isLastStep] = "stepper.selectedIndex === formsList.length-1"
      [step] = "step"
      [form] = "formsList[stepper.selectedIndex]"
      (IsFormValid) = "notifyIsFormValid($event)"
      (wizardSubmitted) = "notifyWizardSubmitted()"
    ></app-step>
  </mat-step>

</mat-horizontal-stepper>
