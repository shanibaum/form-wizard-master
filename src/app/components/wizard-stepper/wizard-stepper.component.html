<mat-horizontal-stepper *ngIf="steps"  #stepper>
  <mat-step *ngFor="let step of steps"
            [optional]="step.stepType.optional"
            [editable]="step.stepType.editable"
            [completed]="step.stepType.completed"
  >
  <!--todo create wizardStepComponent and view form -->
    <app-form-generator [formName]="step.formName" [fields]="step.form" [formId]="step.formId" ></app-form-generator>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext (click)="isFormValid()">Next</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
